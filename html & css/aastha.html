<html>
<head>
    <title> Registration Form </title>
</head>
<body style="background-image: linear-gradient(to bottom right, red, yellow)">    
<h1 style="color:black"><center>Registration Form </center> </h1>
<center>
<table >
	<tr>
    <td> Full Name </td>
	<td><input type="textbox" placeholder=" Name " ></td>
    </tr>
    <tr>
            <td> Email </td>
            <td><input type="textbox" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td> Mobile Number  </td>
            <td><input type="textbox" placeholder="9867****"></td>
        </tr>
        <tr>
            <td> Password </td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td> Gender </td>
            <td> <input type="radio" name="Gender" value="Male" checked>Male 
				<input type="radio" name="Gender" value="Female">Female	
			</td>
        </tr>
        <tr>
            <td> Birthdate </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td> Hobby </td>
            <td> <input type="checkbox" name="Hobby" value="Cricket" checked>Cricket
				<input type="checkbox" name="Hobby" value="Football">Football	
				<input type="checkbox" name="Hobby" value="Chess" checked>Chess
				<input type="checkbox" name="Hobby" value="Carrom">Carrom	
			</td>
        </tr>
		<tr>
			<td> Education Qualification </td>
			<td>
				<select>
					<option> None </option>
					<option> BE </option>
					<option> 10+2 </option>
				</select>
			</td>
		
			
		</tr>
		<br>
		<br>
</table>
</center>
</body>
</html>
